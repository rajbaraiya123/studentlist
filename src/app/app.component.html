

<ul>
  <li><a class="active" (click)="selecttab('users')">Users</a></li>
  <li><a  (click)="selecttab('winner')">Winner</a></li>
  <li><a  (click)="selecttab('topper')">Topper</a></li>
  
</ul>
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filter it" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>


  <ng-container matColumnDef="mark">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marks </th>
    <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
  </ng-container>

 
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container *ngIf="activetab == 'users'" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button (click)="addwinner(element)">Declare winner</button>  </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
